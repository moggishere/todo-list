<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="container">
        <div id="content">
            <div class="main-body" id="left-content">

                <header class="card-header">
                    <h1 class="title">projects</h1>
                    <form id='projects-form-submit' onsubmit="return false">
                        <input autocomplete="off" class='content-buttons form-text-input' id="new-project" type='text'
                            name='project-name' placeholder=' project name'>
                        <input class="content-buttons buttons-main" id="buttons-projects-add" type="submit" value="+">
                    </form>
                </header>


                <div id="entry-left">
                </div>

            </div>
            <div class="main-body" id="right-content">

                <header class="card-header">
                    <h1 class="title">tasks</h1>
                    <form id='tasks-form-submit' class='content-buttons' onsubmit="return false">
                        <input autocomplete="off" class='content-buttons form-text-input' id="new-task" type='text'
                            name='task-name' placeholder='task name'>
                        <input type="date" name="date" class="form-text-input" id="task-date" placeholder="date">
                        <input class="content-buttons buttons-main" id="buttons-task-add" type="submit" value="+">
                    </form>
                    <!-- <div class="content-buttons">
                        <button class="buttons-main" id="buttons-tasks-add">+</button>
                    </div> -->
                </header>


                <div id="entry-right">
                    <div class="task">
                        <div class="checkbox-div">
                            <label for="checkbox-done">status</label>
                            <input type="checkbox" name="checkbox-done" id="checkbox-done" class="checkbox">
                        </div>

                            Libero
                            iure dolorem autem alias.</p>
                        <p>due date: 2022-01-01</p>
                        <div>
                            <button type="button" class="buttons-main">edit
                                <img src="./img/square-edit-outline.svg" alt="edit">
                            </button>
                            <button type="button" class="buttons-main">delete
                                <img src="./img/trash-can.svg" alt="edit">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-div">
            <p class="footer-text">ary Â© 2022</p>
        </div>
    </div>

</body>

</html>

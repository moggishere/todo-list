<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="container">
        <div id="content">
            <div class="main-body" id="left-content">

                <header class="card-header">
                    <h1 class="title">projects</h1>
                    <form id='projects-form-submit' onsubmit="return false">
                        <input autocomplete="off" class='content-buttons form-text-input' id="new-project" type='text'
                            name='project-name' placeholder=' project name'>
                        <input class="content-buttons buttons-main" id="buttons-projects-add" type="submit" value="+">
                    </form>
                </header>


                <div id="entry-left">
                    <div id="example" class="folder-entry">
                        <p>I am an entry</p>
                        <div>
                            <button class="buttons-main buttons-entry">edit<svg
                                    viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M5,3C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19H5V5H12V3H5M17.78,4C17.61,4 17.43,4.07 17.3,4.2L16.08,5.41L18.58,7.91L19.8,6.7C20.06,6.44 20.06,6 19.8,5.75L18.25,4.2C18.12,4.07 17.95,4 17.78,4M15.37,6.12L8,13.5V16H10.5L17.87,8.62L15.37,6.12Z" />
                                </svg></button>
                            <button class="buttons-main buttons-entry">delete<svg
                                    viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M9,8H11V17H9V8M13,8H15V17H13V8Z" />
                                </svg></button>
                        </div>

                    </div>
                </div>

            </div>
            <div class="main-body" id="right-content">

                <header class="card-header">
                    <h1 class="title">tasks</h1>
                    <form id='tasks-form-submit' class='content-buttons' onsubmit="return false">
                        <input autocomplete="off" class='content-buttons form-text-input' type='text' name='task-name'
                            placeholder=' task name'>
                        <input type="date" name="date" id="task-date">
                        <input class="content-buttons buttons-main" id="buttons-task-add" type="submit" value="+">
                    </form>
                    <!-- <div class="content-buttons">
                        <button class="buttons-main" id="buttons-tasks-add">+</button>
                    </div> -->
                </header>


                <div id="entry-right">
                    <div class="task">
                        <label for="checkbox-done"></label>
                        <input type="checkbox" name="checkbox-done" name="checkbox-done">
                        <p>this is content Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quas, facilis.
                            Libero
                            iure dolorem autem alias.</p>
                        <button>edit</button>
                        <button>delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-div">
            <p class="footer-text">ary Â© 2022</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
